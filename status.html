	<div id="presenttitle"><b>現在狀況</b></div>
	<p>本中心建築總面積有11,179平方公尺，鄰近有體育運動公園、體育之心、市立棒球場、市立游泳池、勞工中心等，臨南門路備有大停車場，是一休閒、開會、辦活動的理想地點，並持續以增進老人社會福利目標辦理「松柏學苑」、「長青社團」、「日間托老福利」等活動。</p>
