<div id="title"><b>搭高鐵來松柏</b></div>
<table>
  <tr>
	<td rowspan=2 id="local"><ul>
	<div id="present"><li>一般地圖</li></div>
   	<div id="unpresent"><a href="thsr_google.html" title="Google地圖"><li>Google地圖</li></a></div>   
	</ul></td>
	<td colspan=2 id="maintext">
	<div id="presenttitle"><b>一般地圖</b></div>
	<p>搭乘高鐵，請在『台南』站下車。<br>
	   至高鐵台南站二樓轉乘通廊或一樓大廳1號出口前往台鐵沙崙站。<br>
	   搭乘台鐵區間車前往台南火車站。<br>
	   從台南火車站坐公車可至松柏育樂中心。
	</p>
