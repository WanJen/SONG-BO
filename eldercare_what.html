	<div id="presenttitle"><b>日托能幫您做什麼</b></div>
	<p>從您早上一出門開始，日托有專車在路線定點接您來到中心，在專業人員的帶領之下，每天都有不同的學習以及趣味活動，同時為了關心您的健康，也會定期為您測量血壓，並提供您與您的家屬，在心理與健康方面的諮詢，餐點方面可以由我們為您代訂便當，或是由您自備，在一天的活動結束之後，專車也會接送您到回家路線的定點。</p>
