	<div id="presenttitle"><b>日托服務的時間</b></div>
	<p>每週一至週五，上午8:30至下午3:30。<br>若遇國定例假日或天然災害（例如：颱風）休假，則比照中央主管機關規定。<br><br>
	   中心備有專車接送，若您是自行前來，每日最晚請於上午9：00抵達中心，逾時仍可參加日托服務。
	</p>
