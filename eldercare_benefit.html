	<div id="presenttitle"><b>加入日托的好處</b></div>
	<p>研究指出，銀髮族越常參加社交活動，就越能降低功能退化的機率，保持充沛的生命力與活力。在子女白天不在家的這段時間裡，由中心的專業人員與其他同伴的陪伴，也可減少銀髮族獨處在家所可能發生的潛在危險，對於銀髮族自身與其家屬而言，都是一項有利的選擇。</p>
