	<div id="presenttitle"><b>學生學習心得</b></div>
	<p>行、隸、篆、氣勢老健、該是穩厚、該是奔放、他拿捏得爐火純青，到松柏來有幸得良師。在學習中又能涵韻氣質，建立個人品味與美感、寫作時如同與自己對話，增加不少生活逸趣。<br>蘇老師的園地，就是這麼溫馨，永遠不會寂寞。
	</p>
