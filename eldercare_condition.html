	<td colspan=2 id="maintext">
	<div id="presenttitle"><b>必須符合的條件</b></div>
	<p>若您是本身想要參加日托服務的銀髮族，或者您想為家中的長輩報名日托服務，請先確認參加者是否符合下列的條件：<br>
	   (1).年滿六十歲以上。<br>
	   (2).設籍在台南市，或其子女設籍在台南市。<br>
	   (3).未接受台南市政府機構安置，且未聘僱看護（傭）者。
	</p>
